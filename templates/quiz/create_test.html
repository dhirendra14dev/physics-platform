{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 800px;">
    <div style="text-align: center; margin-bottom: 3rem;">
        <h1>Test Generator</h1>
        <p class="text-secondary" style="font-size: 1.1rem;">Configure your practice session parameters.</p>
    </div>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <div class="page-card">
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Syllabus Scope</label>
                <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                    <label style="flex: 1; cursor: pointer;">
                        <input type="radio" name="syllabus_type" value="FULL" checked
                            onchange="togglePartOptions(false)" style="display: none;">
                        <div class="scope-pill">Full Syllabus</div>
                    </label>
                    <label style="flex: 1; cursor: pointer;">
                        <input type="radio" name="syllabus_type" value="PART" onchange="togglePartOptions(true)"
                            style="display: none;">
                        <div class="scope-pill">Part Syllabus</div>
                    </label>
                </div>
            </div>

            <style>
                .scope-pill {
                    padding: 1rem;
                    border: 2px solid var(--border);
                    border-radius: 12px;
                    text-align: center;
                    font-weight: 600;
                    color: var(--text-secondary);
                    transition: 0.2s;
                }

                input:checked+.scope-pill {
                    border-color: var(--primary);
                    background: #eff6ff;
                    color: var(--primary);
                }

                .checkbox-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                    gap: 0.75rem;
                    max-height: 250px;
                    overflow-y: auto;
                    padding: 1rem;
                    border: 1px solid var(--border);
                    border-radius: 10px;
                    background: #fbfcfd;
                }

                .check-item {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    font-weight: 500;
                    font-size: 0.9rem;
                    cursor: pointer;
                    padding: 4px 8px;
                    border-radius: 6px;
                }

                .check-item:hover {
                    background: #f1f5f9;
                }

                .check-item input {
                    width: 16px;
                    height: 16px;
                }
            </style>

            <div id="partSyllabusOptions" style="display: none; margin-top: 2rem;">
                <label>Select Chapters</label>
                <div class="checkbox-grid">
                    {% for val, lab in chapters_choices %}
                    <label class="check-item">
                        <input type="checkbox" name="chapters" value="{{ val }}">
                        <span>{{ lab }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group" style="margin-top: 2rem;">
                <label>Difficulty Levels</label>
                <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 0.5rem;">
                    {% for val, lab in difficulty_choices %}
                    <label style="cursor: pointer;">
                        <input type="checkbox" name="difficulties" value="{{ val }}" style="display: none;">
                        <div class="diff-chip">{{ lab }}</div>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <style>
                .diff-chip {
                    padding: 0.5rem 1.25rem;
                    border: 1px solid var(--border);
                    border-radius: 9999px;
                    font-size: 0.875rem;
                    font-weight: 600;
                    color: var(--text-secondary);
                    transition: 0.2s;
                }

                input:checked+.diff-chip {
                    background: var(--primary);
                    border-color: var(--primary);
                    color: white;
                }
            </style>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 2rem;">
                <div class="form-group">
                    <label for="num_questions">Questions</label>
                    <input type="number" name="num_questions" id="num_questions" value="10" min="1" max="50">
                </div>
                <div class="form-group">
                    <label for="time_limit">Minutes</label>
                    <input type="number" name="time_limit" id="time_limit" value="30" min="1" max="180">
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; height: 55px; font-size: 1.125rem; margin-top: 1rem;">
                Generate Practice Test
            </button>
        </form>
    </div>
</div>

<script>
    function togglePartOptions(show) {
        document.getElementById('partSyllabusOptions').style.display = show ? 'block' : 'none';
    }
</script>
{% endblock %}
