{% extends 'base.html' %}

{% block content %}
<h2>Quiz Result</h2>
<p><strong>Quiz:</strong> {{ attempt.quiz.title }}</p>

<a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
{% endblock %}
